Resources:
  GetAttendanceDataRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: Policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:*
                Resource: "*"
              - Effect: Allow
                Action:
                  - dynamodb:DeleteItem
                  - dynamodb:PutItem
                  - dynamodb:Query
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                  - dynamodb:Scan
                Resource:
                  - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/AttendanceData
                  - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/ChildData
                  - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/KindergartenData
                  - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/TeacherData
                  - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/GroupsData